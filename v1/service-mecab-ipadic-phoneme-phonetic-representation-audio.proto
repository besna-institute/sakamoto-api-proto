syntax = "proto3";

package besna.api.service.ja.mecab_ipadic_phoneme_phonetic_representation_audio;

import "besna/api/multimodal-nested-sentence.proto";
import "google/api/annotations.proto";

option cc_enable_arenas = true;
option java_multiple_files = true;
option java_package = "institute.besna.api.service.ja";
option java_outer_classname = "MecabIPADicPhonemePhoneticRepresentationAudioProto";
option objc_class_prefix = "BAPI";
option go_package = "./institute.besna.api.service.ja";

service MecabIpadicPhonemePhoneticRepresentationAudioApi {
  rpc BatchAnalyze (besna.api.MMNestedSentences) returns (besna.api.MMNestedSentences) {
    option (google.api.http) = {
      post: "/v1/token_audio/api/http/batch"
      body: "sentences"
    };
  }
  rpc OnlineAnalyze (besna.api.MMNestedSentence) returns (besna.api.MMNestedSentence) {
    option (google.api.http) = {
      post: "/v1/token_audio/api/http/online"
      body: "sentence"
    };
  }
}